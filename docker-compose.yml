version: '3.9'
services:
  oliverbooth:
    container_name: oliverbooth.dev
    pull_policy: build
    build: .
    volumes:
      - type: bind
        source: /var/log/oliverbooth/site
        target: /app/logs
      - type: bind
        source: /etc/oliverbooth/site
        target: /app/data
    restart: always
    environment:
      - MYSQL_HOST=${MYSQL_HOST}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
